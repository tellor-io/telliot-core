---
name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"
    env:
      USING_COVERAGE: '3.12'
      NODE_URL: ${{ secrets.TEST_NODE_URL }} 
      PRIVATE_KEY: ${{ secrets.TEST_PRIVATE_KEY }}
      INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
              node-version: '20'

      - name: "Install Hardhat globally"
        run: npm install -g hardhat@^2.19.0

      - name: "Verify Hardhat availability"
        run: |
          which hardhat
          hardhat --version
      
      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade tox tox-gh-actions    
      
      - name: "Run tox targets for ${{ matrix.python-version }}"
        run:
          tox -e py312

      - name: Print hardhat log
        if: ${{ always() }}
        run: |
          if [ -f hardhat.log ]; then
            echo "==== hardhat.log ===="
            tail -n +1 hardhat.log | cat
          else
            echo "hardhat.log not found"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
