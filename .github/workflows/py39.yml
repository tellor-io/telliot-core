---
name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"
    env:
      USING_COVERAGE: '3.12'
      NODE_URL: ${{ secrets.TEST_NODE_URL }} 
      PRIVATE_KEY: ${{ secrets.TEST_PRIVATE_KEY }}
      TEST_SECRET: ${{ secrets.TEST_SECRET }}
      INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
              node-version: '22'

      - name: "Install hardhat and dependencies"
        run: |
          npm install
      
      - name: "Start hardhat node"
        run: |
          echo "Starting Hardhat node..."
          npx hardhat node --hostname 0.0.0.0 --port 8545 &
          sleep 10
          echo "Checking if Hardhat node is running..."
          curl -X POST -H "Content-Type: application/json" --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}' http://127.0.0.1:8545 || echo "Node not ready yet"
          sleep 5
          curl -X POST -H "Content-Type: application/json" --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}' http://127.0.0.1:8545 || echo "Node still not ready"
      
      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade tox tox-gh-actions    
        
      - name: "Run tox targets for ${{ matrix.python-version }}"
        run:
          tox -e py312

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
